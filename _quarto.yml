  open-graph: true
  favicon: images/favicon.png
  navbar:
    title: false
    background: primary
    logo: images/favicon.png
  sidebar:
    style: docked
    contents:
      - section: "<code>bbob</code>"
        href: bbob/overview.qmd
        contents:
          - text: Problem Visualizations
            href: bbob/viz.qmd
          - section: Function Definitions
            contents:
              - href: bbob/functions/f01.qmd
